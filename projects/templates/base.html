<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Moltbot 项目管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
            font-size: 16px;
        }
        .header {
            margin-bottom: 30px;
        }
        .project-card {
            margin-bottom: 20px;
        }
        .status-badge {
            font-size: 0.8em;
        }
        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
            body {
                font-size: 14px;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .btn {
                padding: 0.375rem 0.75rem;
                font-size: 0.9rem;
            }
            .table-responsive {
                font-size: 0.8rem;
            }
            .form-control, .form-select {
                padding: 0.375rem 0.75rem;
                font-size: 0.9rem;
            }
            .d-flex.flex-wrap {
                flex-direction: column;
            }
            .d-flex.flex-wrap > * {
                margin-bottom: 10px;
            }
        }
        /* 为移动端调整表格 */
        @media (max-width: 576px) {
            .table th, .table td {
                padding: 0.5rem 0.25rem;
            }
        }
    </style>
    {% csrf_token %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-center">{% block header %}Moltbot 项目管理系统{% endblock %}</h1>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
