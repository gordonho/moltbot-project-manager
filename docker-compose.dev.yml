version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # 挂载整个项目目录以实现代码热更新
      - .:/app
      # 持久化媒体文件
      - ./media:/app/media
      # 持久化静态文件
      - ./static:/app/static
      # 持久化SQLite数据库文件
      - ./db_data:/app/db_data
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=project_manager.settings
      - DATABASE_URL=sqlite:////app/db_data/db.sqlite3
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput --clear &&
             python manage.py runserver 0.0.0.0:8000"
    # 使用Django开发服务器以支持代码热更新